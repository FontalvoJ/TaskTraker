<section class="ezy__signup14 light flex items-center justify-center py-14 md:py-24 text-black bg-cover bg-right bg-no-repeat relative"
  style="background-image: url(https://cdn.easyfrontend.com/pictures/background/background4.jpg)">
  <div class="container px-4 mx-auto">
    <div class="flex justify-center">
      <div class="w-full md:w-2/3">
        <div class="bg-white shadow-xl p-4">
          <div class="flex flex-wrap items-center">
            <div class="w-full lg:w-1/2">
              <div class="flex items-center justify-center h-full">
                <img src="https://cdn.easyfrontend.com/pictures/background/abstract-background3.jpg"
                  alt="" class="max-h-[300px] w-full lg:max-h-full lg:h-full object-cover" />
              </div>
            </div>
            <div class="w-full lg:w-1/2 mt-6 lg:mt-0 lg:pl-6">
              <div class="flex flex-col justify-center items-center text-center h-full p-2">
                <h2 class="text-[26px] leading-none font-bold mb-2">REGISTRATION FORM</h2>
                <form class="w-full mt-6" (ngSubmit)="send()" [formGroup]="formLoginTeacher">
                  <div class="w-full relative mb-4">
                    <input type="text"
                      class="border-b border-black focus:outline-none focus:border-blue-600 text-sm w-full py-2"
                      id="name" name="name" placeholder="Name" formControlName="name" />
                  </div>
                  <div class="w-full relative mb-4">
                    <input type="text"
                      class="border-b border-black focus:outline-none focus:border-blue-600 text-sm w-full py-2"
                      id="asignature" name="asignature" placeholder="Asignature" formControlName="asignature" />
                  </div>
                  <div class="w-full relative mb-4">
                    <input type="email"
                      class="border-b border-black focus:outline-none focus:border-blue-600 text-sm w-full py-2"
                      id="email" name="email" placeholder="Email Address" formControlName="email" />
                    <i class="fas fa-envelope absolute top-1/2 -translate-y-1/2 right-2 opacity-80"></i>
                  </div>
                  <div class="w-full relative mb-4">
                    <input type="password"
                      class="border-b border-black focus:outline-none focus:border-blue-600 text-sm w-full py-2"
                      id="password" name="password" placeholder="Password" formControlName="password" />
                    <i class="fas fa-lock absolute top-1/2 -translate-y-1/2 right-2 opacity-80"></i>
                  </div>
                  <div class="w-full relative mb-4">
                    <select id="institution" name="institution" formControlName="id_institution"
                      class="border-b border-black focus:outline-none focus:border-blue-600 text-sm w-full py-2"
                      required>
                      <option value="" disabled>Select Institution</option>
                      <option *ngFor="let institution of institutions" [value]="institution._id">
                        {{ institution.institutionName }}
                      </option>
                    </select>
                    <div *ngIf="loading" class="loading-spinner">Loading...</div>
                  </div>
                  
                  <div class="flex justify-between mt-4">
                    <button type="button"
                      class="bg-gray-500 py-4 px-10 text-white hover:bg-opacity-95 flex items-center justify-center space-x-2 w-1/2"
                      routerLink="/rols">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" width="24" height="24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                          d="m11.25 9-3 3m0 0 3 3m-3-3h7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                      </svg>
                      <span>Back</span>
                    </button>

                    <button type="submit"
                      class="bg-gray-700 py-4 px-10 text-white hover:bg-opacity-95 flex items-center justify-center space-x-2 w-1/2 mx-2">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" width="24" height="24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                          d="M15.59 14.37a6 6 0 0 1-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 0 0 6.16-12.12A14.98 14.98 0 0 0 9.631 8.41m5.96 5.96a14.926 14.926 0 0 1-5.841 2.58m-.119-8.54a6 6 0 0 0-7.381 5.84h4.8m2.581-5.84a14.927 14.927 0 0 0-2.58 5.84m2.699 2.7c-.103.021-.207.041-.311.06a15.09 15.09 0 0 1-2.448-2.448 14.9 14.9 0 0 1 .06-.312m-2.24 2.39a4.493 4.493 0 0 0-1.757 4.306 4.493 4.493 0 0 0 4.306-1.758M16.5 9a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z" />
                      </svg>
                      <span>Register</span>
                    </button>
                  </div>

                  <div class="text-center mt-4">
                    <p class="mb-0 text-sm">
                      Already have an account?
                      <a routerLink="/login" class="hover:text-blue-600">Log In</a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
