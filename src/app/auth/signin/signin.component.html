<app-navbar-home></app-navbar-home>

<section class="ezy__signup11 light py-14 md:py-24 bg-white dark:bg-[#0b1727] text-zinc-900 dark:text-white">
    <div class="container px-4 mx-auto">
      <div class="grid grid-cols-12 lg:gap-24 h-full">
        <div class="col-span-12 lg:col-span-6">
          <div
            class="bg-center bg-no-repeat bg-cover w-full min-h-[150px] rounded-[25px] hidden lg:block h-full"
            style="background-image: url(https://lukaszadam.com/images/free-illustrations/robot.svg)"
          ></div>
        </div>
        <div class="col-span-12 lg:col-span-5 py-14 lg:py-24">
          <div class="h-full max-w-xl bg-white shadow-xl dark:bg-slate-800 rounded-xl p-6 lg:p-14">
            <div class="w-full max-w-xl mx-auto">
                <h4 class="text-indigo-900 dark:text-white text-2xl font-bold mb-3">Iniciar Sesion</h4>

                <h2 class="text-indigo-900 dark:text-white text-4xl font-bold mb-3">Unlock Your Universe</h2>
                <h4 class="text-indigo-900 dark:text-white text-2xl font-bold mb-3">Enter the Gateway</h4>
                
  
            <form (submit)="signIn()">
                <div class="mb-4">
                  <input
                    type="text"
                    class="w-full bg-blue-50 dark:bg-slate-700 min-h-[48px] leading-10 px-4 p-2 rounded-lg outline-none border border-transparent focus:border-blue-600"
                    id="email"
                    placeholder="Enter Email Address"
                    required
                    autofocus
                    [(ngModel)]="user.email"
                    name="email"
                  />
                </div>
                <div class="mb-4">
                  <input
                    type="password"
                    class="w-full bg-blue-50 dark:bg-slate-700 min-h-[48px] leading-10 px-4 p-2 rounded-lg outline-none border border-transparent focus:border-blue-600"
                    id="password"
                    placeholder="Enter Password"
                    required
                    [(ngModel)]="user.password"
                    name="password"
                  />
                </div>
                <div class="relative">
                  <hr class="my-8 border-t border-gray-300" />
                  <span
                    class="px-2 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white dark:bg-slate-800"
                    ></span>
                    <div class="flex items-center mb-6 md:mb-12">
                        <p class="mb-0 mr-2 opacity-50">Don't have an account?</p>
                        <a routerLink="/register" class="text-indigo-600 hover:text-indigo-900">Create Account</a>
                      </div>
                      <button type="submit" class="bg-indigo-900 text-white py-3 px-6 rounded w-full">Log In</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
